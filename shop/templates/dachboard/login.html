{% extends "dachboard/layout/index.html" %}
{% block title %}Форма входа{% endblock title %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4 text-center pt-5 mt-5">
			<h3>Форма входа</h3>
			<p class="text-muted">Введите свой логин и пароль</p>		
		</div>	
		<div class="col-md-4 offset-md-4">
		
			<div class="jumbotron p-4">
				<form action="/action_page">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Введите e-mail адрес " id="email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Введите пароль" id="pwd">
					</div>
					<div class="form-group form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox"> запомнить меня
						</label>
					</div>
					<button type="submit" class="btn btn-danger btn-block">Отправить</button>
				</form>	
				<div class="row">
					<div class="col-md-12 text-center">
						<p class="pt-3"><a href="{% url 'home' %}">На главную</a> | <a href="{% url 'signup' %}">Регистрация</a></p>
					</div>					
				</div>
			</div>
			
		</div>
	</div>
</div>







{% endblock content %}
{% block script %}{% endblock script %}
